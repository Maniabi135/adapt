<div class="pos-relative">
    <img src="assets/img/footer.png" alt="image" class="max-w-100">
</div>

<div class="bg-l-grey">
    <div class="container pt-4 pb-4">
        <div class="row pt-2 text-l-grey" *ngFor="let item of footer_dir_list">
            <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">{{item.name}}</div>
            <div class="col-12 col-sm-8 col-md-8 col-lg-9 col-xl-9">
                <li *ngFor="let data of item.data" class="alpha-letter">{{data}}</li>
            </div>
        </div>
    </div>
</div>
<div class="bg-d-grey">
    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-4 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <img src="assets/img/logo.png" alt="Adapt">
            </div>
            <div class="col-8 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-white" *ngFor="let item of footer_logo_list">
                        {{item}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-2 pb-2">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6  text-l-grey">
                <i class="fa fa-copyright"></i>&nbsp;<span>2018 SLI Technologies Inc. All rights reserved.</span>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center">
                <span class="text-l-grey">Follow us:</span>
                <span class="follow-icon" *ngFor="let item of follow_us">
                  <i class="fa {{item}}"></i>
                </span>
            </div>
        </div>
    </div>
</div>
