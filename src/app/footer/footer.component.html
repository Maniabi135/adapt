<div class="pos-relative pt-5">
    <img src="assets/img/footer.png" alt="image" class="max-w-100">
</div>

<div class="bg-l-grey">
    <div class="container p-t-4 pb-4">
        <div class="row pt-2 text-l-grey" *ngFor="let item of footer_dir_list">
            <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">{{item.name}}</div>
            <div class="col-12 col-sm-8 col-md-8 col-lg-9 col-xl-9">
                <li *ngFor="let data of item.data" class="alpha-letter"><a>{{data}}</a></li>
            </div>
        </div>
    </div>
</div>
<div class="bg-d-grey">
    <div class="container">
        <div class="row p-t-5 p-b-5">
            <div class="col-12 col-sm-4 col-md-4 col-lg-6 col-xl-6">
                <img src="assets/img/logo.png" alt="Adapt" class="adapt-foot-logo">
            </div>
            <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-6 pt-2">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-white pointer" *ngFor="let item of footer_logo_list">
                        <p class="m-0">{{item}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-t-4 p-b-4">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-l-grey text-nowrap right-reserved align-items-center">
                <i class="fa fa-copyright"></i>&nbsp;<span>2018 SLI Technologies Inc. All rights reserved.</span>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 follow  align-items-center">
                <span class="text-l-grey follow-text p-r-5">Follow us:</span>
                <span class="follow-icon" *ngFor="let item of follow_us">
                  <i class="fa {{item}} pointer"></i>
                </span>
            </div>
        </div>
    </div>
</div>
