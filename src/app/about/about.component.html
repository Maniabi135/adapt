<div class="container" style="background-image:url('./assets/img/adapt-ing.png');">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-10 offset-md-2 col-lg-8 offset-lg-4">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6" *ngFor="let item of about_data">
            <div class="media">
                <img class="align-self-center mr-3" src="{{item.icon}}" alt="image">
                <div class="media-body">
                  <h5 class="mt-0">{{item.title}}</h5>
                  <p>{{item.desc}}</p>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
